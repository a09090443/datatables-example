<div class="container">
  <div class="row">
    <div class="col p-5">
      <h1>Angular 16 Datatables Example</h1>
      <div class="table-responsive">
        <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered dt-responsive nowrap">
          <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Phone number</th>
            <th>Address</th>
          </tr>
          </thead>
        </table>
      </div>

    </div>
  </div>
</div>
